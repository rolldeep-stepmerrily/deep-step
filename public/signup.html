<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>deep-step</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/signup.css" />
  </head>
  <body>
    <div class="container">
      <div id="terms-section">
        <h1>이용약관</h1>
        <div class="terms-group">
          <label>
            <input type="checkbox" id="serviceTerms" required />
            <span class="required">(필수)</span> 서비스 이용 동의
          </label>
        </div>
        <div class="terms-group">
          <label>
            <input type="checkbox" id="privacyTerms" required />
            <span class="required">(필수)</span> 개인정보 수집 동의
          </label>
        </div>
        <div class="terms-group">
          <label>
            <input type="checkbox" id="privacyOptionTerms" />
            <span class="optional">(선택)</span> 개인정보 수집 동의
          </label>
        </div>
        <div class="terms-group">
          <label>
            <input type="checkbox" id="ageTerms" required />
            <span class="required">(필수)</span> 만 14세 이상 이용 동의
          </label>
        </div>
        <button id="proceed-button">다음</button>
      </div>

      <div id="signup-section" class="hidden">
        <h2>회원가입</h2>
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="passwordConfirm">비밀번호 확인</label>
          <input type="password" id="passwordConfirm" required />
        </div>
        <div class="form-group">
          <label for="email">이메일</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="name">이름</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="nickname">닉네임</label>
          <input type="text" id="nickname" required />
        </div>
        <div class="form-group">
          <label for="phoneNumber">전화번호</label>
          <input type="tel" id="phoneNumber" required />
        </div>
        <button id="signup-button">회원가입</button>
      </div>

    <script src="/script/common.js"></script>
    <script src="/script/signup.js"></script>
  </body>
</html>
